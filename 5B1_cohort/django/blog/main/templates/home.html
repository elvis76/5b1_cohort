{% comment %} {% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}


 {% comment %} <form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="name_" class="form-label">Name:</label>
    <input type="text" name="name" class="form-control" id="name_">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email Address:</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  
  <div class="mb-3">
    <label for="message_" class="form-label">message:</label>
    <textarea name="message" class="form-control" id="message_"></textarea>
  </div>

  <div class="mb-3">
    <label for="subject_" class="form-label">Subject:</label>
    <input type="text" name="subject" class="form-control" id="subject_">
  </div>


  
  <div class="mb-3">
    <label for="score_" class="form-label">score:</label>
    <input type="int" name="score" class="form-control" id="score_">
  </div>


  <input type="submit" class="btn btn-primary" value="Submit">
</form> {% endcomment %}
